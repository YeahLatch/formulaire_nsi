<!DOCTYPE html>

<html>
	<head>
		<title>Formulaire de contact - Anicare</title>
        <meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
	</head>
		<div class="page">
			<img src="img/logo.png" id="logo">
		<h1 id="anicare">Anicare</h1>
		</div>
		<div class="contenu">
		
			<form enctype="multipart/form-data" action="http://raspberry.bernon.fr/lecture_php/index.php" method="get">
				<h4>Formulaire d'inscription :</h4>
				<p>
				Nom : <input type="text" name="texte" value="Saisissez votre nom" minlength="4" maxlength="20" size="20"></p>
				<p>
				Prénom : <input type="text" name="texte" value="Saisissez votre prénom" minlength="4" maxlength="20" size="20"></p>
				<p>
				Age : <input type="number" name="nombre"> ans</p>
				<p>
				Date de naissance : <input type="date" name="date" min="1900-01-01" max="2020-12-31"></p>
				<p>
				Email : <input type="text" name="texte" value="Saisissez votre email"></p>
				<p>
				Password : <input type="password" name="mdp" id="txtPassword"></p>
				<p>
				Re-Type Password : <input type="password" name="mdp" id="txtConfirmPassword">
			    <tr>
					<td>
					</td>
					<td>
						<input type="button" id="btnSubmit" value="Vérifier" onclick="return Validate()"/>
					</td>
				</tr></p>
				
			<script type="text/javascript">
				function Validate() {
					var password = document.getElementById("txtPassword").value;
					var confirmPassword = document.getElementById("txtConfirmPassword").value;
						if (password != confirmPassword) {
							alert("Les mots de passes ne correspondent pas.");
							return false;
						}
						alert("Les mots de passe correspondent !")
						return true;
					}
				</script>

				<p>
					Avatar : </p>
				<label>
					<input type="radio" name="img" value="small" checked>
					<img src="img/homme.png" width="4%" alt="Option 1">
				</label>
				
				<label>
					<input type="radio" name="img" value="small" checked>
					<img src="img/femme.png" width="5%" alt="Option 2">
				</label>
				
				<label>
					<input type="radio" name="img" value="small" checked>
					<img src="img/chat.png" width="7%" alt="Option 3">
				</label>
				
				<label>
					<input type="radio" name="img" value="small" checked>
					<img src="img/chien2.png" width="5%" alt="Option 4">
				</label>

				<p>
					Mes animaux : </p>
				<label>
					<input type="checkbox" name="animal" value="small" checked>
					<img src="img/chat.png" width="6%" alt="Option 5">
				</label>
				
				<label>
					<input type="checkbox" name="animal" value="small" checked>
					<img src="img/chien.png" width="6%" alt="Option 6">
				</label>
				
				<label>
					<input type="checkbox" name="animal" value="small" checked>
					<img src="img/lapin.png" width="6%" alt="Option 7">
				</label>
				
				<label>
					<input type="checkbox" name="animal" value="small" checked>
					<img src="img/souris.png" width="6%" alt="Option 8">
				</label>

				<p>
					Ma couleur : <input type="color" name="couleur"></p>
				
				<p>
				Mon moyen de transport : <select name="selection" >
					<option value="A"selected>Voiture</option>
					<option value="B">Train</option>
					<option value="C">Vélo</option>
					<option value="D">À pieds</option>
					</select><br><br><br>
				<Div Align=RIGHT>
					<input type="submit" value="Valider !" id="submit">
				</Div>
			</form>
	</div>
